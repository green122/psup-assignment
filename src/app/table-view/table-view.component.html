<table
  *ngIf="table.length"
  mat-table
  [dataSource]="table"
  class="mat-elevation-z8"
>
  <ng-container
    *ngFor="let column of columns | keyvalue"
    [matColumnDef]="column.value"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column.key }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column.value] }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="showColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: showColumns"></tr>
</table>
